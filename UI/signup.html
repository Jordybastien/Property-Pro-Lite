<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Property Pro Lite is a platform where people can create and/or search properties for sale or rent.">	  
  	<meta name="author" content="RUGUMBIRA Jordy Bastien">
    <title>Property Pro Lite | Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
    <body class="bg-grey">
        <nav class="navbar"style="margin-top: -100px;">
            <div class="container">
                <a class="site-title" href="index.html">Property Pro Lite</a>        
                <ul class="menu-lg">
                    <li>
                        <a class="active" href="index.html"> Home</a>
                    </li>
                    <li>
                        <a href="properties.html"> Properties</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            
        </nav>
        <div class="signup-content">
            <div class="signup-form">
                        <h1 style="text-align: center;">Property Pro Lite</h1>
                        <div class="form-content">
                            <p class="line-on-side"><span>Sign Up</span></p>
                            <div>   
                                <form>                                    
                                    <fieldset class="signup-fieldset">
                                        <label>First Name</label><span class="important">*</span>
                                        <input type="text" class="signup-fields" id="first-name" name="first-name" placeholder="First name" value="" required autofocus="">
                                    </fieldset>
                                    <fieldset class="signup-fieldset">
                                            <label>Last Name</label><span class="important">*</span>
                                            <input type="text" class="signup-fields" id="last-name" name="last-name" placeholder="Last name" value="" required autofocus="">
                                    </fieldset>
                                    <fieldset class="signup-fieldset">
                                            <label>Phone</label><span class="important">*</span>
                                            <input type="text" class="signup-fields" id="Phone" name="Phone" placeholder="Phone eg +250780000000" value="" required autofocus="">
                                    </fieldset>
                                    <fieldset class="signup-fieldset">
                                            <label>Address</label><span class="important">*</span>
                                            <input type="text" class="signup-fields" id="address" name="address" placeholder="Address" value="" required autofocus="">
                                    </fieldset>
                                    <fieldset class="signup-fieldset">
                                        <label>Email</label><span class="important">*</span>
                                        <input type="email" class="signup-fields" id="email" name="email" placeholder="Email" value="" required>
                                    </fieldset>
                                    <fieldset class="signup-fieldset">
                                        <label>Enter Password</label><span class="important">*</span>
                                        <input type="password" class="signup-fields" id="password" name="password" placeholder="Enter Password" required="">
                                    </fieldset>
                                    <fieldset class="signup-fieldset">
                                        <label>Confirm Password</label><span class="important">*</span>
                                        <input type="password" class="signup-fields" id="password-confirm" name="password_confirmation" placeholder="Confirm Password" required="">
                                    </fieldset>
                                    <fieldset class="signup-fieldset align">                                        
                                        <input type="checkbox" id="" class="" required="" >
                                        <label>I understand and accept <a href="#" target="_blank">Terms &amp; conditions</a></label>
                                    </fieldset>
                                        
                                        
                                    
                                    <button type="submit" onclick="location.href='signup.html'" class="button-signup large">Register</button>
                                    
                                </form>
                            </div><br>
                            <p class="line-on-side"><span>Or</span></p>
                            
                                    <button type="submit" onclick="location.href='login.html'" class="button-signup large">Login</button>
                            
                        </div>
                    
            </div>
        </div>
        <footer class="footer">
                Copyright &copy; 2019 Property Pro Lite
        </footer>

    </body>
</html>
